<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="navbar.js"></script>
    </head>
    <body>
        <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{layout:'custom', placement:'top'}">
            <div style="height: 100px;">
                <div style="float: left;font-size: 2em;">Connections</div>
                <button style="float: right;" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Add', icon:'placeholder', flyout:'connectionFlyout', type:'flyout'}" type="button"></button>
            </div>
            <div id="appbarConnections" style="height: 130px;overflow:auto;margin-left: 10px;margin-bottom: 10px;"></div>
        </div> 
        
        <div id="connectionFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Format text flyout}">
            <label for="serverName">Server Name:</label><br />
            <input id="serverName" type="text"/><br/><br/>
            <label for="serverPort">Port:</label><br />
            <input id="serverPort" type="text"/><br/><br/>
            <div style="text-align: right;">
            <input id="connectionAddButton" type="submit" value="Add" />
            </div>
        </div>

    </body>
</html>
