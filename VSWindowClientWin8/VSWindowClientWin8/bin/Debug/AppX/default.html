<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VS Window</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- VSWindowClientWin8 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/socket.js"></script>
</head>
<body>
    <div id="header" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/pages/navbar/navbar.html'}"></div> 
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/split/split.html'}"></div>
    <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/pages/toolbar/toolbar.html'}"></div> 
</body>
</html>
